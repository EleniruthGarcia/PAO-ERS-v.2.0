services:
  web:
    build:
      context: .
      args:
        DATABASE_URL: ${DATABASE_URL}
    restart: always
    ports:
      - 80:3000
    depends_on:
      - db
    environment:
      NODE_ENV: production
      ORIGIN: ${ORIGIN}
      DATABASE_URL: ${DATABASE_URL}
  db:
    image: mongo
    restart: always
    volumes:
      - mongodb:/data/db
    ports:
      - 27017:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${DB_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${DB_PASSWORD}

volumes:
  mongodb:
